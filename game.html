<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubulle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.google.com/?query=Josefin+Sans&selection.family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header id="header">
            <div class="gameRules">
                    <h1 id="text">Fishing regulation</h1> 
                    <img id="closeCross" class="buttonHover"  src="images/x-circle (1).svg" alt="cross">
              <div class="twofirstimg">
                   <div class="display1">
                       <img id="stopshark" src="images/shark1.png" alt="shark interdiction">
                       <img id="stopAlgues" src="images/stopAlgues.png" alt="algues interdiction">
                      
                   </div>
                   <div class="display2">
                       <img id="stopwaste" src="images/stopwaste.png" alt="waste interdiction">
                       <img id="stopturtle" src="images/stopturtle.png" alt="turtle interdiction">
                   </div>
                   <div class="display3">
                       <img id="yesgoldfish" src="images/yesgoldfish.png" alt="goldfish yes">
                       <img id="yesfish" src="images/yesfish2.png" alt="yesfish yes">
                       <h3 class="pressD">Press "D" for using the dynamite</h3>
                   </div>
               </div>
           </div>
        <div class="container flex">
            <h1 class="pseudo">Pseudo</h1>
            <div class="buttonMarket dynamites buttonHover">
                <img src="images/dynamite.png" alt="dynamite">
                <p id="dynamiteNumber">2</p>
                <p class="more">+</p>
                <div class="subMenuDynamites subMenu">
                    <div  id="addDyn" class="blocDynamite blocMarket">
                        <img src="images/blocDynamite.svg" alt="dynamite">
                        <p>x3</p>
                        <p>1 000</p>
                        <img src="images/coin.png" alt="coin">
                    </div>
                </div>
            </div>
            <div class="buttonMarket boats buttonHover">
                <p>Boat level</p>
                <p id="levelBoat">1</p>
                <img id="levelUp" src="images/levelUp.png" alt="levelUp">
                <div class="subMenuBoats subMenu">
                    <div class="blocBoat blocMarket" id="upgradeBoat">
                        <img id="fisherBoatImage" src="images/FisherMan2.png" alt="boat">
                        <div class="boatCoin">
                            <p id = "priceBoat">300</p>
                            <img src="images/coin.png" alt="coin">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="coin buttonMarket">
                <p class="totalCoin">0</p>
                <img src="images/coin.png" alt="coin">
            </div>
            <img class="buttonHover" src="images/settings.png" alt="setting" id="setting">
            <div class="subMenuSettings buttonHover subMenu">
                <div class="iconesSettings">
                    <div>
                        <div class="sounds icones">
                            <img src="images/volume.png" alt="volume">
                            <p class="soundsOffOn">On</p>
                        </div>
                        <div class="music icones">
                            <img src="images/music.png" alt="music">
                            <p class="musicOffOn">On</p>
                        </div>
                        <div class="rules icones">
                            <img src="images/bookOpen.png" alt="book">
                            <p>Rules</p>
                        </div>
                    </div>
                </div>
                <div class="socialNetworks">
                    <a href="https://www.facebook.com" title="Facebook page"><img src="images/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com" title="Instagram page"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="https://www.twitter.com" title="Twitter page"><img src="images/twitter.png" alt="twitter"></a>
                </div>
            </div>
        </div>
        <div class="buttonStartContainer">
            <div class="buttonStart"><p>Let's Fishing</p></div>
        </div>
        <div class="buttonHook">
            <img src="images/anchor.png" alt="anchor" id="anchor">
            <p>Hook</p>
            <p>+1 fish</p>
            <div class="priceHook">
                <p id = "price">100</p>
                <img src="images/coin.png" alt="coin">
            </div>
            <div class="levelHook">
                <p>Level</p>
                <p id ="levelHook">1</p>
            </div>
        </div>
        <div class="numberFish">
            <p id="numberFishCaught"></p>
            <p>/</p>
            <p id="numberFishPossible">1</p>
        </div>
    </header>
    <div class="background">
        <img src="images/Island.svg" alt="Island" id="island"/>
        <img src="images/Path.png" alt="sea" id="path1">
        <img src="images/Path2.png" alt="sea" id="path2">
        <div class="gradient"></div>
        <img src="images/FisherMan.png" alt="FisherMan" id="fisherMan">
        <div class="graduation" id="g1"><p>0m</p></div>
        <div class="graduation" id="g2"><p>10m</p></div>
        <div class="graduation" id="g3"><p>20m</p></div>
        <div class="graduation" id="g4"><p>30m</p></div>
        <div class="graduation" id="g5"><p>40m</p></div>
        <div class="graduation" id="g6"><p>50m</p></div>
        <div class="graduation" id="g7"><p>60m</p></div>
        <div class="graduation" id="g8"><p>70m</p></div>
        <div class="graduation" id="g9"><p>80m</p></div>
        <div class="graduation" id="g10"><p>90m</p></div>
        <div class="graduation" id="g11"><p>100m</p></div>
    </div>
    <div class="backgroundAnim">
        <img class="water fish right type1" id="f1" data-position="0" src="images/image_fish/1.png" alt="">
        <img class="water fish right type1" id="f2" data-position="1" src="images/image_fish/2.png" alt="">
        <img class="water fish left type1" id="f3" data-position="2" src="images/image_fish/3.png" alt="">
        <img class="water fish left type1" id="f4" data-position="3" src="images/image_fish/4.png" alt="">
        <img class="water fish right type2" id="f5" data-position="4" src="images/image_fish/5.png" alt="">
        <img class="water fish right type2" id="f6" data-position="5" src="images/image_fish/6.png" alt="">
        <img class="water fish right type100" id="f7" data-position="6" src="images/image_fish/7.png" alt="">
        <img class="water fish right type3" id="f8" data-position="7" src="images/image_fish/8.png" alt="">
        <img class="water fish right type3" id="f9" data-position="8" src="images/image_fish/9.png" alt="">
        <img class="water fish right type100" id="f10" data-position="9" src="images/image_fish/10.png" alt="">
        <img class="water fish left type4" id="f11" data-position="10" src="images/image_fish/11.png" alt="">
        <img class="water fish left type4" id="f12" data-position="11" src="images/image_fish/12.png" alt="">
        <img class="water fish right type4" id="f13" data-position="12" src="images/image_fish/13.png" alt="">
        <img class="water fish right type5" id="f14" data-position="13" src="images/image_fish/14.png" alt="">
        <img class="water fish right type5" id="f15" data-position="14" src="images/image_fish/15.png" alt="">
        <img class="water fish left type5" id="f16" data-position="15" src="images/image_fish/16.png" alt="">
        <img class="water fish right type6" id="f17" data-position="16" src="images/image_fish/17.png" alt="">
        <img class="water fish left type6" id="f18" data-position="17" src="images/image_fish/18.png" alt="">
        <img class="water fish right type100" id="f19" data-position="18" src="images/image_fish/19.png" alt="">
        <img class="water fish right type100" id="f20" data-position="19" src="images/image_fish/20.png" alt="">
        <img class="water fish waste type100" id="f21" data-position="20" src="images/image_fish/21.png" alt="">
        <img class="water fish waste type100" id="f22" data-position="21" src="images/image_fish/22.png" alt="">
        <img class="water fish waste type100" id="f23" data-position="22" src="images/image_fish/23.png" alt="">
        <img class="water fish waste type100" id="f24" data-position="23" src="images/image_fish/24.png" alt="">
    </div>

    
    
    <!-- Music game -->
    <audio class="musicAudio" 
    src="sounds/music.mp3"
    loop
    ></audio>

    <!-- Sounds game -->
    <audio class="soundsAudio" 
    src="sounds/coin.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/death.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/explosion.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/waterDrop.mp3"
    ></audio>

    <script src="scripts/game.js"></script>
</body>
</html>
