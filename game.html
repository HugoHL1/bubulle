<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubulle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <button class="settingButton" href="#" title="settings button">
                    <img class="setting" src="images/settings.png" alt="settings logo">
                </button>
                <div class="subMenuClose">
                    <div class="subMenuLine">
                        <div>
                            <button><img src="images/volume-2.png" alt="sounds button"><span>Sounds</span></button>
                        </div>
                        <div>
                            <button><img src="images/flag.png" alt="languages button"><span>Languages</span></button>
                        </div>
                    </div>
                    <div class="subMenuLine">
                        <div>
                            <button><img src="images/music.png" alt="music button"><span>Music</span></button>
                        </div>
                        <div>
                            <button><img src="images/book-open.png" alt="rules button"><span>Rules</span></button>
                        </div>
                    </div>
                    <div class="socialMedia">
                        <a class="facebookLogo" href="https://www.facebook.com" title="facebook"><img src="images/facebook.png" alt="facebook button"></a>
                        <a href="https://www.instagram.com" title="instagram"><img src="images/instagram.png" alt="instagram button"></a>
                        <a href="https://twitter.com/" title="twitter"><img src="images/twitter.png" alt="twitter button"></a>
                    </div>
                </div>
                <h1>
                    Bubulle
                </h1>
                <div class="counter">
                    <div class="counterCase">
                        <h2>
                            <img class="worm" src="images/candy-worm.svg" alt="worm">
                            <span class="wromNumber">100</span> <span class="yellowEmoji yellowPlus">+</span>
                        </h2>
                    </div>
                    <div class="counterCase">
                        <h2>
                            <span class="yellowEmoji">$</span> <span class="moneyNumber">1000</span>
                        </h2>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="background">
        <img src="images/Island.png" alt="Island" id="island"/>
        <img src="images/Path.png" alt="sea" id="path1">
        <img src="images/Path2.png" alt="sea" id="path2">
        <div class="gradient"></div>
        <img src="images/FisherMan.png" alt="FisherMan" id="fisherMan">
        <div class="graduation" id="g1"><p>0m</p></div>
        <div class="graduation" id="g2"><p>10m</p></div>
        <div class="graduation" id="g3"><p>20m</p></div>
        <div class="graduation" id="g4"><p>30m</p></div>
        <div class="graduation" id="g5"><p>40m</p></div>
        <div class="graduation" id="g6"><p>50m</p></div>
        <div class="graduation" id="g7"><p>60m</p></div>
        <div class="graduation" id="g8"><p>70m</p></div>
        <div class="graduation" id="g9"><p>80m</p></div>
        <div class="graduation" id="g10"><p>90m</p></div>
        <div class="graduation" id="g11"><p>100m</p></div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
