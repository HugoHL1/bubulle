<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubulle game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <img class="setting" src="images/settings.svg" alt="settings">
                <h1>
                    Bubulle
                </h1>
                <div class="counter">
                    <div class="counterCase">
                        <h2>
                            <img class="worm" src="images/candy-worm.svg" alt="worm">
                            <span class="wromNumber">100</span> <span class="yellowEmoji">+</span>
                        </h2>
                    </div>
                    <div class="counterCase">
                        <h2>
                            <spn class="yellowEmoji">$</spn> 1000
                        </h2>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="scripts/game.js"></script>
</body>
</html>
