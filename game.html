<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubulle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header id="header">
        <div class="container flex">
            <h1>Bubulle</h1>
            <div class="buttonMarket dynamites buttonHover">
                <img src="images/dynamite.png" alt="dynamite">
                <p id="dynamiteNumber">2</p>
                <p class="more">+</p>
                <div class="subMenuDynamites subMenu">
                    <div class="blocDynamite blocMarket">
                        <img src="images/blocDynamite.svg" alt="dynamite">
                        <p>x3</p>
                        <p>1 000</p>
                        <img src="images/coin.png" alt="coin">
                    </div>
                </div>
            </div>
            <div class="buttonMarket boats buttonHover">
                <p>Boat level</p>
                <p id="level">1</p>
                <img id="levelUp" src="images/levelUp.png" alt="levelUp">
                <div class="subMenuBoats subMenu">
                    <div class="blocBoat blocMarket">
                        <img id="fisherBoatImage" src="images/fisherManLevel2.png" alt="boat">
                        <div class="boatCoin">
                            <p>300</p>
                            <img src="images/coin.png" alt="coin">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="worms buttonMarket buttonHover">
                <img src="images/worm.svg" alt="worm">
                <p id="numberWorms">100</p>
                <p class="more">+</p>
                <div class="subMenuWorms subMenu">
                    <div class="blocWorm blocMarket">
                        <img src="images/bucket.svg" alt="worm">
                        <p>50 worms</p>
                        <p>60</p>                                   <!--Devra changer en fonction des verres-->
                        <img src="images/coin.png" alt="coin">
                    </div>                              
                    <div class="blocWorm blocMarket">
                        <img src="images/bucket.svg" alt="worm">    
                        <img src="images/bucket.svg" alt="worm">
                        <p>100 worms</p>
                        <p>100</p>                                  <!--Devra changer en fonction des verres-->
                        <img src="images/coin.png" alt="coin">
                    </div>
                </div>
            </div>
            <div class="coin buttonMarket">
                <p>1 000</p>
                <img src="images/coin.png" alt="coin">
            </div>
            <img class="buttonHover" src="images/settings.png" alt="setting" id="setting">
            <div class="subMenuSettings buttonHover subMenu">
                <div class="iconesSettings">
                    <div class="settingsLeft">
                        <div class="sounds icones">
                            <img src="images/volume.png" alt="volume">
                            <p>Sounds</p>
                        </div>
                        <div class="music icones">
                            <img src="images/music.png" alt="music">
                            <p>Music</p>
                        </div>
                    </div>
                    <div class="settingsRight">
                        <div class="language icones">
                            <img src="images/flag.png" alt="flag">
                            <p>Language</p>
                        </div>
                        <div class="rules icones">
                            <img src="images/bookOpen.png" alt="book">
                            <p>Rules</p>
                        </div>
                    </div>
                </div>
                <div class="socialNetworks">
                    <img src="images/facebook.png" alt="facebook">
                    <img src="images/instagram.png" alt="Instagram">
                    <img src="images/twitter.png" alt="twitter">
                </div>
            </div>
        </div>
    </header>
    <div class="background">
        <img src="images/Island.png" alt="Island" id="island"/>
        <img src="images/Path.png" alt="sea" id="path1">
        <img src="images/Path2.png" alt="sea" id="path2">
        <div class="gradient"></div>
        <img src="images/FisherMan.png" alt="FisherMan" id="fisherMan">
        <div class="graduation" id="g1"><p>0m</p></div>
        <div class="graduation" id="g2"><p>10m</p></div>
        <div class="graduation" id="g3"><p>20m</p></div>
        <div class="graduation" id="g4"><p>30m</p></div>
        <div class="graduation" id="g5"><p>40m</p></div>
        <div class="graduation" id="g6"><p>50m</p></div>
        <div class="graduation" id="g7"><p>60m</p></div>
        <div class="graduation" id="g8"><p>70m</p></div>
        <div class="graduation" id="g9"><p>80m</p></div>
        <div class="graduation" id="g10"><p>90m</p></div>
        <div class="graduation" id="g11"><p>100m</p></div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
