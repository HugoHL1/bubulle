<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubulle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header id="header">
        <div class="container flex">
            <h1 class="pseudo">Pseudo</h1>
            <div class="buttonMarket dynamites buttonHover">
                <img src="images/dynamite.png" alt="dynamite">
                <p id="dynamiteNumber">2</p>
                <p class="more">+</p>
                <div class="subMenuDynamites subMenu">
                    <div class="blocDynamite blocMarket">
                        <img src="images/blocDynamite.svg" alt="dynamite">
                        <p>x3</p>
                        <p>1 000</p>
                        <img src="images/coin.png" alt="coin">
                    </div>
                </div>
            </div>
            <div class="buttonMarket boats buttonHover">
                <p>Boat level</p>
                <p id="level">1</p>
                <img id="levelUp" src="images/levelUp.png" alt="levelUp">
                <div class="subMenuBoats subMenu">
                    <div class="blocBoat blocMarket">
                        <img id="fisherBoatImage" src="images/fisherManLevel2.png" alt="boat">
                        <div class="boatCoin">
                            <p>300</p>
                            <img src="images/coin.png" alt="coin">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="coin buttonMarket">
                <p>1 000</p>
                <img src="images/coin.png" alt="coin">
            </div>
            <img class="buttonHover" src="images/settings.png" alt="setting" id="setting">
            <div class="subMenuSettings buttonHover subMenu">
                <div class="iconesSettings">
                    <div>
                        <div class="sounds icones">
                            <img src="images/volume.png" alt="volume">
                            <p class="soundsOffOn">On</p>
                        </div>
                        <div class="music icones">
                            <img src="images/music.png" alt="music">
                            <p class="musicOffOn">On</p>
                        </div>
                        <div class="rules icones">
                            <img src="images/bookOpen.png" alt="book">
                            <p>Rules</p>
                        </div>
                    </div>
                </div>
                <div class="socialNetworks">
                    <a href="https://www.facebook.com" title="Facebook page"><img src="images/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com" title="Instagram page"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="https://www.twitter.com" title="Twitter page"><img src="images/twitter.png" alt="twitter"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="background">
        <img src="images/Island.svg" alt="Island" id="island"/>
        <img src="images/Path.png" alt="sea" id="path1">
        <img src="images/Path2.png" alt="sea" id="path2">
        <div class="gradient"></div>
        <img src="images/FisherMan.png" alt="FisherMan" id="fisherMan">
        <div class="graduation" id="g1"><p>0m</p></div>
        <div class="graduation" id="g2"><p>10m</p></div>
        <div class="graduation" id="g3"><p>20m</p></div>
        <div class="graduation" id="g4"><p>30m</p></div>
        <div class="graduation" id="g5"><p>40m</p></div>
        <div class="graduation" id="g6"><p>50m</p></div>
        <div class="graduation" id="g7"><p>60m</p></div>
        <div class="graduation" id="g8"><p>70m</p></div>
        <div class="graduation" id="g9"><p>80m</p></div>
        <div class="graduation" id="g10"><p>90m</p></div>
        <div class="graduation" id="g11"><p>100m</p></div>
    </div>
    <div class="backgroundAnim">
        <img class="water fish right type1" id="f1" src="images/image_fish/1.png" alt="">
        <img class="water fish right type1" id="f2" src="images/image_fish/2.png" alt="">
        <img class="water fish left type1" id="f3" src="images/image_fish/3.png" alt="">
        <img class="water fish left type1" id="f4" src="images/image_fish/4.png" alt="">
        <img class="water fish right type2" id="f5" src="images/image_fish/5.png" alt="">
        <img class="water fish right type2" id="f6" src="images/image_fish/6.png" alt="">
        <img class="water fish right type100" id="f7" src="images/image_fish/7.png" alt="">
        <img class="water fish right type3" id="f8" src="images/image_fish/8.png" alt="">
        <img class="water fish right type3" id="f9" src="images/image_fish/9.png" alt="">
        <img class="water fish right type100" id="f10" src="images/image_fish/10.png" alt="">
        <img class="water fish left type4" id="f11" src="images/image_fish/11.png" alt="">
        <img class="water fish left type4" id="f12" src="images/image_fish/12.png" alt="">
        <img class="water fish right type4" id="f13" src="images/image_fish/13.png" alt="">
        <img class="water fish right type5" id="f14" src="images/image_fish/14.png" alt="">
        <img class="water fish right type5" id="f15" src="images/image_fish/15.png" alt="">
        <img class="water fish left type5" id="f16" src="images/image_fish/16.png" alt="">
        <img class="water fish right type6" id="f17" src="images/image_fish/17.png" alt="">
        <img class="water fish left type6" id="f18" src="images/image_fish/18.png" alt="">
        <img class="water fish right type100" id="f19" src="images/image_fish/19.png" alt="">
        <img class="water fish right type100" id="f20" src="images/image_fish/20.png" alt="">
        <img class="water fish waste type100" id="f21" src="images/image_fish/21.png" alt="">
        <img class="water fish waste type100" id="f22" src="images/image_fish/22.png" alt="">
        <img class="water fish waste type100" id="f23" src="images/image_fish/23.png" alt="">
        <img class="water fish waste type100" id="f24" src="images/image_fish/24.png" alt="">
    </div>

    <!-- Music game -->
    <audio class="musicAudio" 
    src="sounds/music.mp3"
    loop
    ></audio>

    <!-- Sounds game -->
    <audio class="soundsAudio" 
    src="sounds/coin.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/death.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/explosion.mp3"
    ></audio>

    <audio class="soundsAudio" 
    src="sounds/water.mp3"
    ></audio>

    <script src="scripts/game.js"></script>
</body>
</html>
